    function hienthikhicham() {
        var obj = document.getElementById('anh1');
        obj.style.height = "400px";
        obj.style.width = "400px";
    }
    function moveauto() {
        var flash = document.getElementById('anh1');
        flash.style.height = "242px";
        flash.style.width = "330px";

</script>
