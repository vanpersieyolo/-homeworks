<!DOCTYPE html>

<body>
    <script>
        function tinhS(nhapsoA) {
            nhapsoA = parseInt(prompt(nhapsoA));
            let dienTik = nhapsoA*nhapsoA*3.14;
            alert('dien tich ='+ dienTik);
            let chuVi = nhapsoA*2*3.14;
            alert('chu vi =' +chuVi);
        }
        tinhS(nhapsoA);
    </script>
</body>
