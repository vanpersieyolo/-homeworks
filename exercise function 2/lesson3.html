<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson 3</title>
</head>
<body>
    <script>
        function tinhgiaithua(giatri1) {
            result1 = 1
            giatri1 = parseInt(prompt('nhap vao gia tri 1: '));
            for (let i = 1; i <= giatri1 ; i++) {
                result1 = result1*i;
            }
            alert(result1);
        }
        tinhgiaithua();
    </script>
</body>
</html>
