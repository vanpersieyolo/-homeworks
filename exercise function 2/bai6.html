<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson 6</title>
</head>
<body>
    <script>
        function checksoND(nhapvao3) {
            nhapvao3 = parseInt(prompt('nhap vao 1 so bat ki: '));
            if (nhapvao3 > 0 ){
                alert(nhapvao3 + ' la so nguyen duong');
                return true;
            }else{
                alert(nhapvao3 + ' ko la so nguyen duong');
                return false;
            }
        }
        checksoND();
    </script>
</body>
</html>
