<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lap long nhau</title>
    <link rel="stylesheet" href="bai1.css">
</head>
<body>

<script>
    var o = '<table border="1">'
    for (var i = 1; i <= 10 ; i++){
        o = o + '<tr>';
        for (var j = 1; j <=10;j++){
        o = o + '<td>'+ i * j + '</td>';
        }
        o = o + '</tr>';
    }
    o = o + '</table>';
    document.write(o);
</script>
</body>
</html>
