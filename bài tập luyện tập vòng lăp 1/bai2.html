<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
    <script>
        var nhietdo = 0
        do {
            nhietdo = prompt('nhap vao nhiet do: ','');
            if (nhietdo < 20 ){
                alert('vui long tang nhiet do !');
            }else if(nhietdo > 100){
                alert('vui long giam nhiet do !');
            }
        }while (nhietdo < 20 || nhietdo > 100);



    </script>
</body>
</html>
