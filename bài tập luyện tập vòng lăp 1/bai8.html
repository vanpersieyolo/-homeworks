                </td>
                <td> Giá trị random của máy tính là <br>
                    <div id="random">
                        <input  type="text" disabled class="khungchu">
                    </div>
                </td>
            </tr>
    </table>
</form>


</body>

                alert('xin chuc mừng bạn đã đoán trúng phóc !');
                return start();
            }
        }
    }


    function random() {
        var b = document.getElementById('random').innerHTML = Math.floor(Math.random()*(100-11)+11);

    }


</script>
