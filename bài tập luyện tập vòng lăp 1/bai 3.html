<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
    <script>
        var a,b,result;
        var nhapVao = prompt('nhap vao so fbns can hien thi','');
        a = 0;
        b = 1;
        result = b;

        for (var i=1; i <= nhapVao;i++){
            document.write(result+'<br>');
            result = a + b;
            a = b;
            b = result;
        }
    </script>
</body>
</html>
