<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 8</title>
</head>
<body>
    <script>
        var a = prompt('nhap vao a: ');
        var b = prompt('nhap vao b: ');
        var c = prompt('nhap vao c');

        var delta = (b * b)- 4 * a * c;
        var nokep = -b/2*a;
        var no1 = (-b -Math.sqrt(delta))/2*a;
        var no2 = (-b + Math.sqrt(delta))/2*a;

        if (delta < 0){
            alert('pt vo nghiem');
        }else if (delta = 0){
            alert('pt co no kep: '+nokep);
        }else alert('pt co 2 no phan biet: '+ no1 + no2);
    </script>
</body>
</html>
