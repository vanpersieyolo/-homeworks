<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh toan tu 4</title>
</head>
<body>
<script>
    let r = prompt(" nhap vao ban kinh duong tron: ");
    let chuVi;
    r = parseFloat(r);
    chuVi = parseFloat(chuVi);
    chuVi = r * 2 * 3.14;
    document.write(" chu vi hinh tron la: " + chuVi);
</script>
</body>
