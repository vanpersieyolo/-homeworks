<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chương</title>
</head>
<body>
<script>
    var bang = '<table border="1" cellspacing="5px"  cellpadding="5px">';
    var ketqua = 0 ;
    for (let i = 2 ; i < 10 ; i ++){
        bang = bang + '<tr>';
        for (let j = 1; j <= 10 ; j++){
            bang = bang + '<td>' + i + '*' + j + '=' + i * j + '</td>';
        }
        bang = bang +'</tr>'
    }
    bang = bang + '</table>';

    document.write(bang);
</script>
</body>
</html>
