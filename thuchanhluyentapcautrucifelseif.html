<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh luyen tap cau truc if else if</title>
</head>
<body>
    <script>
        var tendangnhap = prompt('ten dang nhap','');
        if (tendangnhap == 'Admin'){
            var matkhau = prompt('yeu cau nhap password','');
            if (matkhau == 'TheMaster'){
            alert('wellcome');
            }else if (matkhau == ""){
            alert('canceled!');
            }else alert('Wrong');
        }
    </script>
</body>
</html>
