<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
    <script>
        var arr3 = [1,2,-3,4,-5,6,7,"van","z",4,5,7];
        var count = 0;
        var sokituso = 0;
        for (let i = 0; i <arr3.length ; i++) {
            count++;
            if (arr3[i] >= 0 || arr3[i] <0 ){
                sokituso++;
            }
        }
        document.write('so ki tu trong mang la: '+count+'<br>');
        document.write('do dai mang la: '+ arr3.length+'<br>')
        document.write('so ki tu so la: '+sokituso);

    </script>
</body>
</html>
