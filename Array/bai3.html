<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri trong mang</title>
</head>
<body>
<div>
    <h1>cho hàm đưới đây:</h1>
    <h2>[-3, 5, 1, 3, 2, 10]</h2>
    <h2>kiểm tra giá trị xem có trong hàm không ?</h2>
    <input type="button" onclick="kiemTra()" value="CHECK">

</div>

<script>

    function kiemTra() {
        var nhapV = prompt('nhap vao gia tri can kiem tra:','');
        var arraycheck = [-3, 5, 1, 3, 2, 10];
        for (var i = 0; i < arraycheck.length; i++) {
            if (nhapV == arraycheck[i]){
                alert('trong ham co gia tri: '+ nhapV + 'tại vị trí array[ '+ i +']')
            }else  alert('lam gi co gia tri nao ');
        }
    }

</script>

</body>
</html>
