<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược mảng </title>
</head>
<body>
    <div>
        <h1>Cho mảng có sẵn [-3,5,1,3,2,10];<br></h1>

            mảng đảo ngược lại là:
            <input type="text" id="reverse" >
            <input type="button" value="click" di onclick="reverseAr()">

    </div>
<script>
    var ar1 = [-3,5,1,3,2,10];
    function reverseAr(){
       ar1.reverse();
       disp(ar1);

    }
    function disp(ar1) {
        var a = '';
        for (let i = 0; i < ar1.length; i++) {
            a += ar1[i] + ',';
        }
        document.getElementById('reverse').value = a;
    }
</script>
</body>
</html>
