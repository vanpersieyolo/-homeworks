<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
        var sothu1 = prompt('nhap so thu 1: ','');
        var sothu2 = prompt('nhap so thu 2: ','');
        var sothu3 = prompt('nhap so thu 3: ','');
        sothu1 = parseInt(sothu1);
        sothu2 = parseInt(sothu2);
        sothu3 = parseInt(sothu3);
        var max = sothu1;
        if (sothu2 > max ){
            max = sothu2;
        }
        if (sothu3 > max ){
            max = sothu3;
        }
        alert('max = '+max);
</script>
</body>
</html>
