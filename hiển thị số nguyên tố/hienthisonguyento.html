<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị số nguyên tố</title>
</head>
<body>
    <script>
        var nhapso = +prompt('nhap vao so N: ','');
        var demSo = 0;
        var number = 1;

        while (demSo <= nhapso){
            if (prime(number)){
                demSo++;
                document.write(number+' ');

            }
            number++;
        }

      function prime(number) {
          if (number < 2 ){
              return false;
          }
          for (let i = 2; i <= Math.sqrt(number); i++){
              if (number % i == 0){
                  return false;
              }
           }return  true;
      }

    </script>
</body>
</html>
