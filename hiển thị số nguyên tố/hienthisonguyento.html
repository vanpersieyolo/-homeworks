<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị số nguyên tố</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5];
        function swap(arr) {
            let arrnew=[];
            let tamthoi = 0;
            tamthoi = arr[0];
            arr[0]= arr[arr.length - 1];
            arr[arr.length - 1] = tamthoi;
            return arrnew;
            alert(arrnew);
        }
        swap();

    </script>
</body>
</html>
