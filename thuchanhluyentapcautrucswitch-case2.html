<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh luyen tap cau truc switch case 2</title>
</head>
<body>
    <script>
        var a = prompt('a?','');
        a = parseInt(a)
        switch (a) {
            case 0:
                alert('0');
                break;
            case 1:
                alert("1");
                break;
            case 2:
            case 3:
                alert('2,3');
                break;
        }
    </script>
</body>
</html>
