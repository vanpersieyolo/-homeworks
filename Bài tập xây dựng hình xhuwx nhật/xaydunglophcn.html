<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng lớp hcn</title>
</head>
<body>
    <canvas id="myCanvas" width="1300" height="600" style="border: 1px solid black"></canvas>
    <script>
        function rectangle(chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;

            this.dienTich = function () {
                return chieuRong * chieuDai;
            }
            this.chuVi = function () {
                return (chieuDai + chieuRong) * 2;
            }
            this.Printf = function () {
                ctx = document.getElementById("myCanvas").getContext("2d");
                ctx.beginPath();
                ctx.fillRect(80,80,chieuRong,chieuDai);
                ctx.fill();
            }
        }
        var rec = new rectangle(10,6);
        let dt = rec.dienTich();
        let cv = rec. chuVi();
        let ht = rec. Printf();
        alert('dien tich = '+ dt + '___'+ 'chu vi =  '+ cv);
    </script>
</body>
</html>
