<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng lớp date</title>
</head>
<body>
    <script>
        function Date1(day, month, year ) {
            this.day = day;
            this.month = month;
            this.year = year;
            this.getDay = function() {
                return this.day;
            }
            this.getMonth = function() {
                return this.month;
            }
            this.getYear = function() {
                return this.year;
            }

            this.setDay = function(day) {
                this.day  = day;
            }
            this.setMonth = function(month) {
                this.month  = month;
            }
            this.setYear = function(year) {
                this.year  = year;
            }
           this.setDate = function (day) {
                this.day= day;
           }
            this.setDate = function (month) {
                this.month = month;
            }
            this.setDate = function (year) {
                this.year = year;
            }

        }

            let date = new Date1(2, 3, 2020)
            let day = date.getDay();
            let month = date.getMonth();
            let year = date.getYear();
        alert(date.day + '/ '+ date.month + '/ ' +date.year);
        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        alert(day + '/ '+ month + '/ ' +year);





    </script>
</body>
</html>
