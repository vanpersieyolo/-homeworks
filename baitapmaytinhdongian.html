<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap máy tính đơn giản</title>
    <link rel="stylesheet" href="baitapmaytinhdongian.css">
</head>
<body>
    <table border="4">
        <form><tr>
            <td colspan="4" style="width: 60px">
                <input id="printt" class="manhinh" type="text" disabled>
            </td>
        </tr>

            <tr>
                <td ><center><input id="cong" class="phimso" type="button" value="+" onclick="manhinh('+')"></center></td>
                <td ><center><input class="phimso" type="button" value="-" onclick="manhinh('-')" ></center></td>
                <td ><center><input class="phimso" type="button" value="*" onclick="manhinh('*')" ></center></td>
                <td ><center><input class="phimso" type="button" value="/" onclick="manhinh('/')"></center></td>
            </tr>

            <tr>
                <td ><center><input class="phimso" type="button" value="9"onclick="manhinh('9')"></center></td>
                <td ><center><input class="phimso" type="button" value="8" onclick="manhinh('8')"></center></td>
                <td ><center><input class="phimso" type="button" value="7" onclick="manhinh('7')"></center></td>
                <td ><center><input class="phimso" type="reset" value="C"/></center></td>
            </tr>

            <tr>
                <td ><center><input class="phimso" type="button" value="6" onclick="manhinh('6')"></center></td>
                <td ><center><input class="phimso" type="button" value="5" onclick="manhinh('5')"></center></td>
                <td ><center><input class="phimso" type="button" value="4" onclick="manhinh('4')"></center></td>
                <td ><center><input class="phimso" type="button" value="=" onclick="manhinh('=')"/></center></td>
            </tr>

            <tr>
                <td ><center><input class="phimso" type="button" value="3" onclick="manhinh('3')"></center></td>
                <td ><center><input class="phimso" type="button" value="2" onclick="manhinh('2')"></center></td>
                <td ><center><input class="phimso" type="button" value="1" onclick="manhinh('1')"></center></td>
                <td></td>
            </tr></form>



</table>

</body>
<script src="manhinh.js"></script>
</html>
