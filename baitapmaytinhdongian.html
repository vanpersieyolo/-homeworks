<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh don gian</title>
    <link rel="stylesheet" href="baitapmaytinhdongian.css">
</head>
<body>
<center>
    <div>
        <table border="8">
            <form >
                <tr>
                    <td colspan="4"><input class="manhinh" type="text"  disabled id="manhinhmt"></td>
                </tr>

                <tr>
                    <td style="border: aliceblue" class="tdr"><center><input class="phimso" type="button" value="9" id="chin" ></center></td>
                    <td style="border: aliceblue" class="tdr"><center><input class="phimso" type="button" value="8" id="tam"></center></td>
                    <td style="border: aliceblue" class="tdr"><center><input class="phimso" type="button" value="7" id="bay"></center></td>
                    <td style="border: aliceblue " class="tdr"><center><input class="phimso" type="button" value="+" id="cong"></center></td>
                </tr>

                <tr>
                    <td style="border: aliceblue"class="tdr"><center><input class="phimso" type="button" value="6" id="sau"></center></td>
                    <td style="border: aliceblue" class="tdr"><center><input class="phimso" type="button" value="5" id="nam"></center></td>
                    <td style="border: aliceblue" class="tdr"><center><input class="phimso" type="button" value="4" id="bon"></center></td>
                    <td style="border: aliceblue " class="tdr"><center><input class="phimso" type="button" value="-" id="tru"></center></td>
                </tr>

                <tr>
                    <td style="border: aliceblue" class="tdr"><center><input class="phimso" type="button" value="3" id="ba" ></center></td>
                    <td style="border: aliceblue"class="tdr"><center><input class="phimso" type="button" value="2" id="hai"></center></td>
                    <td style="border: aliceblue"class="tdr"><center><input class="phimso" type="button" value="1" id="mot"></center></td>
                    <td style="border: aliceblue "class="tdr"><center><input class="phimso" type="button" value="*" id="nhan"></center></td>
                </tr>

                <tr>
                    <td colspan="2" style="border: aliceblue" class="tdr"><input style="width: 100%" height="100%" class="phimso" type="button" value="=" size=""/></td>
                    <td style="border: aliceblue "class="tdr"><center><input class="phimso" type="button" value="0" id="khong"></center></td>
                    <td style="border: aliceblue "class="tdr"><center><input class="phimso" type="button" value="/" id="chia"></center></td>
                </tr>
             </form>
        </table>
    </div>
</center>
</body>
</html>
