<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh toan tu 3</title>
</head>
<body>
<script>
    let bankinh = prompt(" nhap vao ban kinh: ");
    let dientich;
    bankinh = parseFloat(bankinh);
    dientich = parseFloat(dientich);
    dientich = bankinh*bankinh * 3.14;
    document.write(" dien tich hinh tron la: " + dientich);
</script>
</body>
</html>
