<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen tap su dung cau truc switch-case 3</title>
</head>
<body>
<script>
    var login = prompt('nhap vao 1 so bat ki:','');
    if (login > 0){
        alert('1');
    }else if (login < 0){
        alert('-1');
    }else alert('0');
</script>
</body>
</html>
