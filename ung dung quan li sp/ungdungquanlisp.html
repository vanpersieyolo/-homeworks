<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ung dung quan li sp</title>
    <link rel="stylesheet" href="add.css">
</head>
<body background="background2.jpg">
<div>
    <h2>Add new product</h2>
    <div class="formbegin">
        <input type="text" id="nhapvaostring" class="hd1" >
        <button type="button" class="swichapply" onclick="addinArray()">ADD</button>
    </div>
    <h2>Display product</h2>
    <h4>product name</h4>
</div>
<div id="displaytable"></div>
    <script>
        var productstore = ['QUẦN','ÁO','GIẦY','DÉP','MŨ','TÚI XÁCH'];

        function displaySt() {
            let sout;
            sout = "<table border='0' cellspacing='0' cellpadding='3'>"
            for (i = 0; i < productstore.length; i++) {

                if (i % 2 == 0){
                    sout = sout + '<tr style="background-color: white">';
                }else {
                    sout = sout + '<tr style="background-color: darkgray">';
                }

                for (j = 1; j <= 3; j++) {

                    if (j == 1){
                        sout = sout + "<td id='giatri' style='text-align: center'>"+ productstore[i] +'</td>';
                    }
                    if (j == 2){
                        sout = sout + "<td>"+ '<center><button class="swichapply" onclick="editproduct('+i+')">'+'EDIT'+'</button></center>'+'</td>';
                    }
                    if (j == 3){
                        sout = sout + "<td>"+ '<center><button class="swichapply" onclick="deleteProduct('+i+')"">'+'DELETE'+'</button></center>'+'</td>';
                    }

                }
                sout = sout + "</tr>";
            }
            sout = sout + "</table>";
            document.getElementById("displaytable").innerHTML=sout;
        }
        displaySt(productstore);

        function addinArray() {
            document1 = document.getElementById('nhapvaostring').value;
            productstore.push(document1);
            document.getElementById('nhapvaostring').value = '';
            displaySt(productstore);
        }

        function deleteProduct(i) {
            productstore.splice(i,1);
            displaySt();
        }
        function editproduct(i) {
            let ipname = prompt('nhap vao ten sp: ');
            productstore.splice(i,1,ipname);
            displaySt();
        }


    </script>
</body>
</html>
