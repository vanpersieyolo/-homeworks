<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap cau lenh switch -case</title>
</head>
<body>
<script>
    var nhapvao = prompt('nhap vap gia tri thang: ','');
    nhapvao = parseInt(nhapvao);
    switch (nhapvao) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert('thang nay co 31 ngay');
            break;
        case 2:
            alert('thang nay co 28 ngay');
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert('thang nay co 30 ngay');
            break;
    }
</script>
</body>
</html>
