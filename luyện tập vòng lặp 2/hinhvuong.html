<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hình vuông</title>
</head>
<body>
    <script>

        for (let i = 0; i < 20;i++) {
            for (let j = 0; j < 7; j++) {
                if (i ==0 || i == j-1 ){
                    document.write(' * <br>');
                }if (j == 0 || j == i-1){
                    document.write(' * ');
                }else document.write(' &nbsp');
            }
        }
    </script>
</body>
</html>
