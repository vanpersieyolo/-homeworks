<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in d√£y fibonacci</title>
</head>
<body>
    <script>
        var nhapso = +prompt('nhap vao so: ');
        var a = 0;
        var b = 1;
        var result = b;

        for (let i = 0; i < nhapso; i++){
            result = a + b;

            a = b;
            b = result;
            document.write('__'+result+'__');
        }

    </script>
</body>
</html>
