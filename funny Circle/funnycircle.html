<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funny circle</title>
</head>
<body onload="docReady()">
    <canvas id="canvasNo" width ></canvas>
</body>
<script>
    var ctx = document.getElementById("canvasNo").getContext("2d");
    function Circle (x,y,r) {
        this.x = x;
        this.y = y;
        this.r = r;
    }

    function circleOnTable() {
        var center1 = 40;
        var center2 = 40;
        var htron = new Circle(center1,center2, 40);
        ctx.beginPath();
        ctx.arc(htron.x,htron.y,htron.r, 0, 2* Math.PI);
        ctx.fill();
    }


    function Square(canhA,valA) {
        this.canhA = canhA;
        this.valA = valA;
    }
    function SquareonTable() {
        ctx.fillRect(Math.random()*500,Math.random()*500,80,80);
    }
    SquareonTable();

    function MoveUpSnake() {
        center1 = center1 + 10;
    }
    function MovedownSnake() {
        center1 = center1 - 10;
    }
    function MoveleftSnake() {
        center2 = center2 - 10;
    }
    function MoverightSnake() {
        center2 = center2 + 10;
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                MoveleftSnake();
                break;
            case 39:
                MoverightSnake();
                break;
            case 38:
                MovedownSnake();
                break;
            case 40:
                MoveUpSnake();
                break;
        }

    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
        circleOnTable();
    }
    docReady();






</script>
</html>
